<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<dom-module id="credit-connection">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>[[body.name]]</h1>
    <iron-ajax id="creditAjax"
      auto
      url="https://chewiekies.firebaseio.com/data.json"
      params='{}'
      body='{{body}}'
      handle-as="json"
      on-response="_handleResponse"
      debounce-duration="300">
    </iron-ajax>
  </template>

  <script>
    /**
     * `credit-connection`
     * Connection for the credit ui component and the backend logic.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CreditConnection extends Polymer.Element {
      static get is() { return 'credit-connection'; }
      static get properties() {
        return {
          body: {
            type: Object,
            value: {
              firstName: 'anuar',
              lastName: 'Harb',
              creditType: 'personal',
              monthlyIncome: '20000',
              creditAmount: '10000',
              timeToPay: 6,
            },
            observer: '_bodyChange()'
          },
          config: {
            type: Object,
            value: {
              interest: .04,
              salaryLimit: .03
            }
          }
        };
      }

      _handleResponse(e) {
        let resp = e.detail.response
        console.log('status', e.detail.status)
        if (e.detail.status == 200) {
          if (resp.status === 'approved') {
            console.log('approved')
            this.dispatchEvent(new CustomEvent('credit-approved', {
              bubbles: true,
              composed: true,
              detail: resp
            }));
          } else {
            console.log('not approved')
            this.dispatchEvent(new CustomEvent('credit-denegate', {
              bubbles: true,
              composed: true,
              detail: resp
            }));
          }
        } else {
          console.log('error in response')
          this.dispatchEvent(new CustomEvent('error-request', {
            bubbles: true,
            composed: true,
            detail: e.detail.status
          }));
        }
      }

      _bodyChange() {
        // let creditWithInterest = this.body.creditAmount * (this.config.interest + 1)
        // let monthlyPayWithInterest = creditWithInterest / this.body.timeToPay
        // let incomePayLimit = this.body.monthlyIncome * this.config.salaryPayLimit
        // console.log('Credito', this.body.creditAmount)
        // console.log('Credito + Intereses', creditWithInterest)
        // console.log('Pago menusal', monthlyPayWithInterest)
        // console.log('Pago limite con el sueldo', incomePayLimit)
        this.$.creditAjax.generateRequest()
      }
    }


    window.customElements.define(CreditConnection.is, CreditConnection);
  </script>
</dom-module>
